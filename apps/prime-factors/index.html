<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prime Factorization Grid</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Prime Factorization Grid</h1>
    <div>
        <label for="colorSetSelect">Color Set:</label>
        <select id="colorSetSelect">
            <option value="simple">Simple Colors</option>
            <option value="extended">Extended Colors</option>
            <option value="colorblind">Colorblind-Friendly</option>
        </select>
    </div>
    <div>
        <label for="startNumberInput">Start Number:</label>
        <input type="number" id="startNumberInput" value="1" min="1">
        <button id="generateButton">Generate Grid</button>
    </div>
    <div id="grid-container"></div>

    <script src="app.js"></script>
</body>
</html>
