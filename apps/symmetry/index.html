<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallpaper Symmetry Groups</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="button-container">
            <!-- First Row: QWERTY -->
        <div class="qwerty-row">
            <button class="symmetry-button" data-group="p1">p1<br><span class="orbifold-signature">o</span></button>
            <button class="symmetry-button" data-group="p2">p2<br><span class="orbifold-signature">2222</span></button>
            <button class="symmetry-button" data-group="pm">pm<br><span class="orbifold-signature">**</span></button>
            <button class="symmetry-button" data-group="pg">pg<br><span class="orbifold-signature">××</span></button>
            <button class="symmetry-button" data-group="cm">cm<br><span class="orbifold-signature">*×</span></button>
            <button class="symmetry-button" data-group="pmm">pmm<br><span class="orbifold-signature">*2222</span></button>
        </div>
        
        <!-- Second Row: ASDFGH -->
        <div class="asdfgh-row">
            <button class="symmetry-button" data-group="pmg">pmg<br><span class="orbifold-signature">22*</span></button>
            <button class="symmetry-button" data-group="pgg">pgg<br><span class="orbifold-signature">22×</span></button>
            <button class="symmetry-button" data-group="cmm">cmm<br><span class="orbifold-signature">2*22</span></button>
            <button class="symmetry-button" data-group="p4">p4<br><span class="orbifold-signature">442</span></button>
            <button class="symmetry-button" data-group="p4m">p4m<br><span class="orbifold-signature">*442</span></button>
            <button class="symmetry-button" data-group="p4g">p4g<br><span class="orbifold-signature">4*2</span></button>
        </div>
        
        <!-- Third Row: ZXCVB -->
        <div class="zxcvb-row">
            <button class="symmetry-button" data-group="p3">p3<br><span class="orbifold-signature">333</span></button>
            <button class="symmetry-button" data-group="p3m1">p3m1<br><span class="orbifold-signature">*333</span></button>
            <button class="symmetry-button" data-group="p31m">p31m<br><span class="orbifold-signature">3*3</span></button>
            <button class="symmetry-button" data-group="p6">p6<br><span class="orbifold-signature">632</span></button>
            <button class="symmetry-button" data-group="p6m">p6m<br><span class="orbifold-signature">*632</span></button>
        </div>
        </div>
    </div>
    <!-- 1 Minute Challenge Info Box -->
    <div id="challenge-info-box" class="hidden">
        <p id="time-left">60 seconds left</p>
        <p id="current-score">0 points</p>
    </div>
    <!-- Score Announcement Box (Hidden by default) -->
    <div id="score-announcement-box" class="hidden">
        <p id="final-score-text">Your scored 0 points!</p>
    </div>
    <!-- 1 Minute Challenge Button and Animation Checkbox -->
    <div class="control-container">
        <div class="checkbox-container">
            <label for="animation-checkbox">Animation</label>
            <input type="checkbox" id="animation-checkbox" checked>
        </div>
        <button id="minute-challenge-button">1 Minute Challenge</button>
    </div>
    <canvas id="tessellationCanvas"></canvas>
    <script src="script.js"></script>
</body>
</html>
